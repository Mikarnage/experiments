    var subList = [];

    var answerHidden = true;
    var lastAddedWord = 0;

    var overviewAttributes = [];

    const MODE_LEARN = 0;
    const MODE_OVERVIEW = 1;
    var mode = MODE_LEARN;

    //---------------------------------------- Display of learning mode -------------------------------------------------------


    function dispCurrentChar(currentChar, hidden) {
      let html = `<div id="currentChar">
        <b>${currentChar.hanzi}</b>
      </div>`;
      return html;
    }
    function dispCurrentPinyin(currentChar, hidden) {
      return `<div id="currentPinyin">
        <b>
          ${!hidden ? currentChar.pinyin : ""}
          </b>
    </div>`;
    }
    function dispCurrentDefinition(currentChar, hidden) {
      return `<div id="currentPinyin">
        <b>
          ${!hidden ? currentChar.translations[0] : ""}
          </b>
    </div>`;
    }
    function dispFiche() {
      let currentChar = allHsk[subList[0].index];
      let html = `<div id="fiche">
    ${dispCurrentChar(currentChar, answerHidden)}
    ${dispCurrentPinyin(currentChar, answerHidden)}
    ${dispCurrentDefinition(currentChar, answerHidden)}
    <button onClick="viewAnswer()">View response</button>
    <div id="buttonsResponse">
      <button id="good" onClick="wasGood()" >good</button>
      <button id="bad" onClick="wasBad()" >bad</button>
    </div>    
  </div>`;
      return html;
    }

    function initModeLearn() {

    }
    
    //---------------------------------------- Display of overview mode -------------------------------------------------------

    function overviewToggleSelect(index) {      
      overviewAttributes[index].selected = !overviewAttributes[index].selected;
      display();
    }

    function dispOverviewFiche(dicoItem, overviewAttribute, index) {
      return `<div class="minifiche ${overviewAttribute.subListIndex===undefined?'':'insublist'} ${overviewAttribute.selected===false?'':'selected'}" onClick="overviewToggleSelect(${index})">${dicoItem.hanzi}</div>`;
    }

    function dispOverview() {
      let html = "<div class='overview'>"
      allHsk.forEach((value, number) => {
        html = html + dispOverviewFiche(value, overviewAttributes[number], number);
      })
      html = html + "</div>";
      return html;

    }

    function initModeOverview() {
      overviewAttributes=[];
      var inverseSublist={};
      for (var f of subList) {
        inverseSublist[f.index] = f;
      }
      for (var i=0;i<allHsk.length;i++) {
        overviewAttributes.push({selected:false, subListIndex:inverseSublist[i]});
      }
    }

    //---------------------------------------- Display of general interface -------------------------------------------------------

    function switchToMode(newMode) {
      mode = newMode;
      if (mode == MODE_LEARN)
        initModeLearn();
      else
        initModeOverview();
      display();
    }

    function dispSelectMode() {
      return `<div id="selectModeHeader">
        <div class="${mode == MODE_LEARN ? 'modeSelector selected' : 'modeSelector'}" onClick="switchToMode(MODE_LEARN)">Learn</div>
        <div class="${mode == MODE_OVERVIEW ? 'modeSelector selected' : 'modeSelector'}" onClick="switchToMode(MODE_OVERVIEW)">Overview</div>
      </div>`;
    }

    function dispLearn() {
      return `${dispFiche()}
      <div id="stats">
        <b>Connaissance : ${subList[0].knowledge}</b><br>
                                      <b>Nombre de fiches : ${subList.length} </b>
        </div>`;
    }

    function display() {
      document.getElementById("content").innerHTML = `
      ${dispSelectMode()}
      ${mode == MODE_LEARN ? dispLearn() : dispOverview()}
      `;
    }

    //---------------------------------------- Other functions -------------------------------------------------------

    function shouldAddOne() {
      for (var fiche of subList) {
        if (fiche.knowledge == 0)
          return;
      }
      addWord();
    }

    function wasGood() {
      subList[0].knowledge++;
      subList.push(subList[0]);
      subList.shift();
      shouldAddOne();
      answerHidden = true;
      display();
    }

    function wasBad() {
      subList[0].knowledge = 0;
      var whereToPutIt = Math.min(subList.length, 3);
      subList.splice(whereToPutIt, 0, subList[0]);
      subList.shift();
      answerHidden = true;
      display();
    }

    function viewAnswer() {
      answerHidden = false;
      display();
    }

    function addWord() {
      subList.splice(1, 0, { index: lastAddedWord, knowledge: 0 });
      lastAddedWord++;
    }

    function init() {
      addWord();
      addWord();
      addWord();
      display();
    }

    window.onload = () => {
      init();
    }
  </script>
